<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <!-- main -->
  <main>
    <div class="container">
      <!-- sección izquierda -->
      <section class="section__left">
        <!-- contenedor de tarjetas -->
        <div class="cards">
          <!-- frontal -->
          <div class="card__front">
            <img 
            class="card__image"
            src="./images/bg-card-front.png" alt="front card" />
            <div class="card__container">
              <img src="./images/card-logo.svg" alt="logo" class="card__logo" />
              <h1 class="card__numberfront" id="number">0000 0000 0000 0000</h1>
              <div class="card__information">
                <span class= "card__frontname"id="name"> Jane Appleseed </span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <!-- revés -->
          <div class="card__back">
            <img 
            class="card__image"
            src="./images/bg-card-back.png" alt="back card" />
            <span class="card__backcvc" id="cvc">000</span>
          </div>
        </div>
      </section>
      <!-- Sección derecha -->
      <section class="section__right">
        <!-- Formulario -->
        <form class="form">
          <div class="grid__1">
            <label for="card__name">Cardholder Name </label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="card_name" required />
          </div>
          <div class="grid__2">
            <label for="card__number"> Card Number </label>
            <input type="number"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="card_number" required />
          </div>
          <div class="card__info">
            <div class="card__date">
              <label for="card__date"> Exp. Date (MM/YY) </label>

              <div class="card__twoinput">
                <input type="number"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  minlength="2" maxlength="2" placeholder="MM" id="card_month" required />
              
              <div>
                <input type="number"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  minlength="2" maxlength="2" placeholder="YY" id="card_year" required />
                 </div> 
              </div>
            </div>


            <div class="grid__3">
              <label for=""> CVC </label>
              <input type="number"
                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                minlength="3" maxlength="3" placeholder="e.g. 123" id="card_cvc" required />
            </div>
          </div>

          <button id="submit__button" type="submit">Confirm</button>
    
    </form>
    <!-- Gracias -->
    <div class="thank hidden">
      <img src="./images/icon-complete.svg" alt="complete check" />
      <h1 class="thanks__title">Thank you!</h1>
      <p class="thanks__paragraph">We've added your card details</p>
      <button class="thanks__button">Continue</button>
    </div>

    </div>
    </section>
    </div>
  </main>
 <script src="./main.js"></script>
</body>
 
</html>
